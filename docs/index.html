<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body{
		background: black;
            }
            #yt_frame {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <iframe id="yt_frame" allowtransparency="true" modestbranding="1"  rel="0" 
        autoplay="1" allow="autoplay; encrypted-media" allowfullscreen 
        style="background: black;"
        frameborder="0" data-relstop="1" title="YouTube player" 
        allow="autoplay; encrypted-media"></iframe>
    </body>
    <script type="text/javascript" >
    	var params = new URLSearchParams(document.location.search);
		var v = params.get("v");
		var p = params.get("p");
		var u = params.get("u");
		var frame = document.getElementById("yt_frame");
		if (v) {
			frame.src = "https://www.youtube.com/embed/"+v+"?enablejsapi=1&autoplay=1&cc_load_policy=0&iv_load_policy=1&loop=0&modestbranding=1&rel=0&fs=1&playsinline=0&autohide=2&theme=dark&color=red&controls=1";
		}
		if(p){
			frame.src = "https://www.youtube.com/embed/videoseries?list="+p;
		}
		if(u){
			frame.src = "https://www.youtube.com/embed?listType=user_uploads&list="+u;
		}
    </script>
</html>
